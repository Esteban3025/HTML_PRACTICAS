<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Palidrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/373f89fdfe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="title">Is it a Palindrome?</h1>
        
        <div id="app">
            <p id="app-title">Enter in text to check for a palindrome:</p>
            <input id="text-input" type="text" value=""></input>
            <button id="check-btn" type="submit">Check</button>
            <p id="result"></p>
        </div>

        <div id="rules">
            <p id="rule-text"><i id="icon" class="fa-regular fa-lightbulb"></i> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>

    <script src="./script.js"></script>
    </body>
</html>
