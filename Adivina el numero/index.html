<!DOCTYPE html>
<html>
    <head>
        <meta content="charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advina el numero</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="game">
            <section id="main">
                <h1 id="title">Adivina el numero antes de llegar al intento </h1>
                <h3 id="randomNum">0</h3>
                <h3 id="intentos">Numero de intentos: <span id="contador">11</span></h3>
            </section>
            <section id="form">
                <input type="number" id="numbers" value="0" min="0" max="100" />
                <button type="submit" id="send">Enviar</button>
                <input type="reset" id="reset" value="Reiniciar" />
            </section>
        </main>
        
        <script src="main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
